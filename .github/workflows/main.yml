#
# Github Actions for Serverless Framework
# Learn more: https://maxkostinevich.com/blog/how-to-deploy-serverless-applications-using-github-actions/
#

name: Deploy Test Stage
on:
  push:
    branches:
      - test-deploy
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install Serverless Framework
      run: npm install -g serverless
    - name: Install NPM dependencies
      run: npm install
    - name: Serverless AWS authentication
      run: sls config credentials --provider aws --key ${{ secrets.SLS_AWS_ACCESS_KEY_ID }} --secret ${{ secrets.SLS_AWS_SECRET_ACCESS_KEY }}
    - name: Create public_key file
      run: | 
        cat > public_key << EOF
        -----BEGIN CERTIFICATE-----
        ${{ secrets.AUTH0_PUBLIC_KEY }}
        -----END CERTIFICATE-----
        
        EOF
    - name: Create Auth0 secrets file
      run: |
        cat > secrets.json << EOF
        {
          "AUTH0_CLIENT_ID": "${{ secrets.AUTH0_CLIENT_ID }}"
        }
        EOF
    - name: Deploy Lambda functions
      run: sls deploy --stage test
